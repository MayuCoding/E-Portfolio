<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootsrtap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootsrtap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Bootsrtap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"
    ></script>
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>
    <header>
        <div class="w-lg-75 mx-2 mx-lg-auto position-relative z-2 px-lg-3 py-0 shadow-5 bg-primary">
            <nav class="navbar navbar-expand-lg navbar-dark p-0" id="navbar">
                <div class="container px-sm-0">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    <!-- Logo START -->
                    <a class="navbar-brand d-inline-block w-lg-64" href="{{ url_for('home') }}">
                        <img src="https://cdn.pixabay.com/photo/2016/12/01/18/15/hourglass-1875812_1280.jpg"
                            class="h-rem-10 rounded" style="width: 50px; height: 50px;" alt="logo image">
                    </a>
                    <!-- Logo END -->
                    <!-- Menu Items START -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav gap-2 mx-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link border-bottom rounded-pill btn btn-outline-dark"
                                    href="{{ url_for('home') }}" aria-current="page">
                                    <!-- Home Icon -->
                                    Home
                                    <i class="bi bi-house-heart-fill mx-2 text-primary" style="font-size: 1.2em;"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-bottom rounded-pill btn btn-outline-dark"
                                    href="{{ url_for('projects') }}">
                                    <i class="bi bi-code-slash"></i>
                                    Projects
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-bottom rounded-pill btn btn-outline-dark"
                                    href="{{ url_for('teatalk') }}">
                                    <i class="bi bi-cup-hot-fill"></i>
                                    Tea talk
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-bottom rounded-pill btn btn-outline-dark"
                                    href="{{ url_for('users') }}">
                                    <i class="bi bi-people-fill"></i>
                                    Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-bottom rounded-pill btn btn-outline-dark"
                                    href="{{ url_for('chat') }}">
                                    <i class="bi bi-chat-quote-fill"></i>
                                    Chats
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-bottom rounded-pill btn btn-outline-dark"
                                    href="{{ url_for('games') }}">
                                    <i class="bi bi-controller"></i>
                                    Games
                                </a>
                            </li>
                        </ul>
                        <!-- SignIn and Register Buttons START -->
                        <div class="navbar-nav align-items-lg-center justify-content-end gap-2 ms-lg-4 w-lg-64">
                            <a class="btn btn-sm btn-warning bg-success-hover border-0 rounded-pill w-100 w-lg-auto mb-4 mb-lg-0"
                                href="{{ url_for('signin') }}">
                                Sign in
                            </a>
                            <a href="{{ url_for('register') }}"
                                class="btn btn-sm btn-info bg-primary-hover border-0 rounded-pill w-100 w-lg-auto mb-4 mb-lg-0">
                                Register
                            </a>
                        </div>
                        <!-- SignIn and Register Buttons END -->
                    </div>
                    <!-- Menu Items START -->
                </div>
            </nav>
        </div>
    </header>
    <div class="container pt-4">
        <div class="row align-items-center g-10 pt-4">
            <div class="col-lg-12">
                <h1 class="ls-tight fw-bolder display-3 mb-5">
                    {% block page_greeting %}
    
                    {% endblock %}
                </h1>
                <p class="w-xl-75 lead">
                    {% block page_message %}
    
                    {% endblock %}
                </p>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
